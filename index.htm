    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Tracoline Project</title>
    <style>
        .header{
            display: flex;
            justify-content: space-between;
        }
    </style>

<body>
    <header class="bg-primary p-2">
        <div class="container header">
        <div class="heading">
            <h1 class="text-white">Tracoline</h1>
        </div>
        <button class="btn btn-success btn-lg">Clear All</button>
        </div>
    </header>


    <div class="container">
        <div class="card card-body">
            <div class="cardHeading">
                <h1>Add Meal / Food Item</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="mealName">Meal</label>
                        <input class="form-control" id="mealName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="mealCalories">Calories</label>
                        <input class="form-control" id="mealCalories">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-primary btnAdd"><i class="fa fa-plus"></i> ADD MEAL</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success btnEdit"><i class="fa fa-edit"></i> EDIT MEAL</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger btnDelete"><i class="fa fa-times-circle"></i> DELETE</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary btnBack"><i class="fa fa-chevron-circle-left"></i> BACK</button>
                </div>
            </div>
        </div>
    </div>

    <!--CALORIES COUNT-->   
    <div class="calorieCount container">
        <h1 class="text-center"><strong>Total Calories: <span class="" id="totalCalories"><em>0</em></span></strong></h1>
    </div>
